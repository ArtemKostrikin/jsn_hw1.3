<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Класс сотрудника (Employee)
class Employee {
  constructor(name) {
    this.name = name;
  }

  displayInfo() {
    console.log(`Name: ${this.name}`);
  };
}

// Класс менеджера (Manager) с наследованием от Employee
class Manager extends Employee {
  constructor(name, department) {
    super(name);
    this.department = department;
  }

  displayInfo() {
    console.log(`Name: ${this.name}\nDepartment: ${this.department}`);
  }
}

// Класс заказа (Order)
class Order {
  constructor(orderNumber) {
    this.orderNumber = orderNumber;
    this.products = [];
  }

  addProduct(product) {
    this.products.push(product);
  }

  getTotalPrice() {
    let totalPrice = 0;
    for (let product of this.products) {
      totalPrice += product.price;
    }
    return totalPrice;
  }
}

// Класс продукта (Product)
class Product {
  constructor(name, price) {
    this.name = name;
    this.price = price;
  }
}

// Пример использования класса Employee
const employee = new Employee("John Smith");
employee.displayInfo();

// Пример использования класса Manager
const manager = new Manager("Jane Doe", "Sales");
manager.displayInfo();

// Пример использования класса Order
const order = new Order(12345);

const product1 = new Product("Phone", 500);
order.addProduct(product1);

const product2 = new Product("Headphones", 100);
order.addProduct(product2);


console.log(order.getTotalPrice()); // Вывод: 600
    </script>
</body>
</html>
